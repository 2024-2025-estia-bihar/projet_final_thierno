jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Verify presence of ts_meteo.db
      run: |
        if [ ! -f ./data/ts_meteo.db ]; then
          echo "ts_meteo.db is missing!"
          exit 1
        fi
        echo "ts_meteo.db found"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/api-meteo:${{ github.sha }} .

    - name: Run tests in container
      run: |
        docker run --rm ghcr.io/${{ secrets.GHCR_USERNAME }}/api-meteo:latest pytest tests/

    - name: Push Docker image to GHCR
      run: |
        docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/api-meteo:latest